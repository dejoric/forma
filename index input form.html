<html>

<head>
    <meta charset="utf-8">
    <title>
        Регистрация
    </title>
    <link rel="stylesheet" href=css/style.css>

</head>

<body>
    <div class="wrapper">
        <h1>Регистрация</h1>
        <div class="form_auth">
            <div class="text_form">
                <input type="text" name="user_name" placeholder="Имя">
            </div>

            <div class="text_form">
                <input type="email" name="email" placeholder="Email">
            </div>

            <div class="password">
                <input type="password" name="password" placeholder=" Введите пароль">
            </div>

            <div class="password">
                <input type="password" name="confirm_password" placeholder=" Повторите пароль">
            </div>

            <button class="btn">
                <a href="#openModal">Регистрация</a>
            </button>

        </div>
        <div id="openModal" class="modalDialog">
            <div>
                <a href="#close" title="Закрыть" class="close">X</a>
                <h2>Модальное окно</h2>
                <p>Пример простого модального окна, которое может быть создано с использованием CSS3.</p>
                <p>Его можно использовать в широком диапазоне, начиная от вывода сообщений и заканчивая формой
                регистрации.</p>

            </div>

        </div>

    </div>




</body>

</html>
